    <!-- my css -->

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Work Day Scheduler</h1>
        </div>
        <div class="d-flex justify-content-center">
            <h3>a simple day Calendar for scheduling your work activities</h3>
        </div>
        <div class="d-flex justify-content-center">
            <h3 id="todayDate"></h3>
        </div>
    </div>

        <hr style="height:10px;border:none;color:#333;background-color:#333;" />

    <div class="container" id ="2ndcontainer">
        <div class="row mb-n2 d-none" id="time-row"  >
                <div class="col-1 time-border pt-2 mr-n3 mb-1 " id="time">9AM</div>
                <div class="col-10" id="event" data-index="0">
                    <textarea name="" class="bg-light-grey" cols="130" rows="2"></textarea>
                </div>
                <div class="col-1 bg-light-blue save-border pt-2 ml-n3 mb-1 save"><i class="material-icons">save</i></div>       
        </div> 
    </div>
